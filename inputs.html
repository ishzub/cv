<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>



<h2>Different Inputs</h2>

<body>
  <table>

    <form class="" action="index.html" method="post">
      <label>Text Box</label>
      <input type="text" name="" value="">
    </form>
    <form class="" action="index.html" method="post">
      <label>Dates</label>
      <input type="date" name="" value="">
    </form>
  </table>

  <form class="" action="index.html" method="post">
    <label>Insert File</label>
    <input type="file" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label>Radio</label>
    <input type="radio" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label>Range</label>
    <input type="range" name="" value="">
    <label>Search</label>
    <input type="search">
    <input type="submit">
  </form>
  <form class="" action="index.html" method="post">
    <label>Password</label>
    <input type="password">
    <input type="submit">
  </form>




</body>

</html>
